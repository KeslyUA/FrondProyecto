<div style="width: 70%; margin: 40px auto;">
  <h1>Lista de Pacientes</h1>

  <button mat-button color="primary" (click)="dialogoNuevoPaciente()">Nueva Cita Medica</button>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="NombreCompleto">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="Especialidad">
        <th mat-header-cell *matHeaderCellDef> Tipo de Cita</th>
        <td mat-cell *matCellDef="let element"> {{element.especialidad}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono</th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="FechaCita">
        <th mat-header-cell *matHeaderCellDef> FechaCita </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaCita}} </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef style="width:80px" ></th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button color="primary" (click)="dialogoEditarPaciente(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="dialogoEliminarPaciente(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td> 
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
